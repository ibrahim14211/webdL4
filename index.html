<!DOCTYPE html>
<html>
<head>
  <title>Change Text</title>
</head>
<body>

<div id="myElement">
  <p id="myParagraph">Welcome to my website!</p>
</div>

<script>
  // JavaScript to change the paragraph text
  document.getElementById("myParagraph").innerText = "Hello there!";
</script>

</body>
</html>
